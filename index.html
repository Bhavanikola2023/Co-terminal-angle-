<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coterminal Angles Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Coterminal Angles Animation</h1>
    <div class="canvas-container">
      <canvas id="angleCanvas" width="400" height="400"></canvas>
    </div>
    
    <!-- Angle Inputs -->
    <div class="controls">
      <label for="angleSlider">Angle (degrees): <span id="angleDisplay">0</span>°</label>
      <br>
      <input type="range" id="angleSlider" min="-720" max="720" value="0" step="1">
      <br><br>
      <label for="angleInput">Enter Angle:</label>
      <input type="number" id="angleInput" value="0" step="1">
    </div>
    
    <!-- n Input -->
    <div class="controls">
      <label for="nInput">Choose integer n:</label>
      <input type="number" id="nInput" value="1" step="1">
    </div>
    
    <div class="info" id="coterminalDisplay">
      Coterminal Angle (0°–360°): 0°
    </div>
    
    <div class="info" id="angleExpressions">
      Positive Coterminal (Angle + 360° × n): 0°<br>
      Negative Coterminal (Angle - 360° × n): 0°
    </div>
  </div>
  
  <!-- Link to JavaScript files (order matters) -->
  <script src="canvas.js"></script>
  <script src="controls.js"></script>
</body>
</html>
